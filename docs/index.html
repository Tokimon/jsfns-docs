<!doctype html>

  <head>

    <title>@jsfns</title>
    <style>
      :root{--foldable-color:#cc7000;--property-color:hotpink;--link-color:#79b3ff;--focus-color:#58b29a;--hover-color:#556b2f;--border-color:#444;--module-bg-color:#192229;--header-color:#212d36;font-family:Arial,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Open Sans,Helvetica Neue,sans-serif;font-size:14px}body{background:#11181d;color:#f5f5f5;min-height:100vh}body,h1,h2,h3,p,pre,ul{margin:0}a{color:var(--link-color);text-decoration:none;transition:color .15s linear}a:focus,a:hover{color:var(--focus-color)}*{scroll-behavior:smooth;scrollbar-width:thin}::-webkit-scrollbar{height:8px;width:8px}::-webkit-scrollbar-track{background:transparent;box-shadow:none}::-webkit-scrollbar-thumb{background:hsla(0,0%,100%,.15);border-radius:2px}main{flex-wrap:wrap;gap:50px;min-height:100vh}.package-link,main{align-items:center;display:flex;justify-content:center}.package-link{border:1px solid #444;border-radius:4px;color:inherit;color:#fff;flex-direction:column;font-size:20px;font-weight:600;gap:8px;height:100px;text-decoration:none;transition:background-color .2s;width:100px}.package-link small{color:green;font-size:10px;margin:0 auto;opacity:0;position:absolute;transition:opacity .2s,translate .5s;translate:0 -130%}.package-link:focus,.package-link:hover{background:var(--focus-color);color:#fff}.package-link:focus small,.package-link:hover small{opacity:1;translate:0 -230%}
